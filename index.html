<!DOCTYPE html>
<html>
  <head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <p id="task-add">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
                 class="task__name" 
                 type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="tasks-list">
        <li class="task">
          <input type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task__name">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task edit">
          <input type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task__name">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="tasks_completed">
        <li class="task">
          <input type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input type="text" class="task__name">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
