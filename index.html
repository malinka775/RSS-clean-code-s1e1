<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <section class="matrix">
      <h1>TODO</h1>
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="todo">
      <div id="task-adder">
        <h2>
          <label for="new-task">Add Item</label>
        </h2>  
        <div class="flex-wrapper">
          <input id="new-task"
                 class="task__name" 
                 type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h2>Todo</h2>
      <ul id="tasks-list">
        <li class="task">
          <input type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task__name">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task edit">
          <input type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task__name">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h2>Completed</h2>
      <ul id="tasks_completed">
        <li class="task">
          <input type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input type="text" class="task__name">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
